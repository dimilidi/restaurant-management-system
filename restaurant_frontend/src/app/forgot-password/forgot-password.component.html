<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{ 'forgotPassword.title' | translate }}</span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>{{ 'forgotPassword.email' | translate }}</mat-label>
                <input matInput formControlName="email" required />
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.errors?.required">{{ 'forgotPassword.emailErrors.required' | translate }}</span>
                    <span *ngIf="forgotPasswordForm.controls.email.errors?.pattern">{{ 'forgotPassword.emailErrors.pattern' | translate }}</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(forgotPasswordForm.valid || forgotPasswordForm.dirty)">
            <mat-icon>send</mat-icon>{{ 'forgotPassword.sendPasswordButton' | translate }}
        </button>
        <button mat-raised-button color="warn" mat-dialog-close>
            <mat-icon>cancel</mat-icon>{{ 'forgotPassword.closeButton' | translate }}
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
